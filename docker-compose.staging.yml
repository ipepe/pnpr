version: '3.2'
services:
  server:
    image: ipepe/pnpr:v3.2-u20.04-r2.3.1-n10
    restart: always
    network_mode: bridge
    healthcheck:
      disable: true
    environment:
      PGPASSWORD: Password1
      RAILS_ENV: staging
      FRIENDLY_ERROR_PAGES: 'on'
    links:
      - postgres_db
    ports:
      - "3022:22"
      - "3080:80"
      - "9149:9149"
    volumes:
      - ./data/webapp:/home/webapp/webapp
      - ./data/ssh:/home/webapp/.ssh
      - ./data/dbdumps:/dbdumps
    expose:
      - 80
    labels:
      - "traefik.enable=true"
      - "traefik.port=80"
      - "traefik.frontend.rule=Host:staging.example.org"

  postgres_db:
    network_mode: bridge
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: webapp
      POSTGRES_USER: webapp
      POSTGRES_PASSWORD: Password1
    expose:
      - 5432
    volumes:
      - ./data/db:/var/lib/postgresql/data
      - ./data/dbdumps:/dbdumps

